      - lib/assets/images/logo.png
      - lib/assets/images/home_screen_background.jpg
      - lib/assets/images/school_board.png
      - lib/assets/images/school_kids.png
      - lib/assets/images/school_bird.png
      - lib/assets/images/avatar.png
