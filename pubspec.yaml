      - lib/assets/images/labels.svg
      - lib/assets/images/levels.svg
      - lib/assets/images/students.svg
      - lib/assets/images/subjects.svg
      - lib/assets/images/network_error.svg
      - lib/assets/images/no_data.svg
      - lib/assets/images/payment.svg
      - lib/assets/images/assessment1.svg
      - lib/assets/images/assessment2.svg
      - lib/assets/images/assessment3.svg
      - lib/assets/images/schedule1.svg
      - lib/assets/images/schedule2.svg
      - lib/assets/images/schedule3.svg
      - lib/assets/images/verified.svg
      - lib/assets/images/contact_alert.svg
